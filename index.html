<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="item1">50px x 50px</div>
      <div class="item2">auto x 50px</div>
      <div class="item3">50px x auto</div>
      <div class="item4">auto x auto</div>
    </div>

    <form>
      <div class="row">
        <label for="select-justify-content">justify-content: </label>
        <select id="select-justify-content">
          <option value="flex-start">flex-start</option>
          <option value="center">center</option>
          <option value="flex-end">flex-end</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
        </select>
      </div>

      <div class="row">
        <label for="select-align-items">align-items</label>
        <select id="select-align-items">
          <option value="flex-start">flex-start</option>
          <option value="center">center</option>
          <option value="flex-end">flex-end</option>
          <option value="stretch" selected="selected">stretch</option>
          <option value="baseline">baseline</option>
        </select>
      </div>

      <div class="row">
        <label for="flex-wrap" class="flex-wrap"
          >flex-wrap
          <input type="checkbox" id="flex-wrap" />
        </label>
      </div>

      <div class="row">
        <label for="select-align-content"
          >align-content
          <select id="select-align-content">
            <option value="flex-start">flex-start</option>
            <option value="center">center</option>
            <option value="flex-end">flex-end</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="stretch" selected="selected">stretch</option>
          </select>
        </label>
      </div>
    </form>

    <div class="row">
      <a
        href="https://github.com/kmilo0/flexbox-positioning"
        title="Fork me on GitHub"
        >Fork me on GitHub</a
      >
    </div>

    <script src="index.js"></script>
  </body>
</html>
